<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Ricooks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      background-color: #fffaf6;
      padding: 80px 20px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      color: #b04d3f;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #e2cfc3;
      border-radius: 6px;
      font-family: inherit;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      background-color: #b04d3f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #8d3e32;
    }

    @media (max-width: 768px) {
      .contact-section {
        padding: 60px 15px;
      }

      .contact-section h1 {
        font-size: 2rem;
      }

      .contact-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Ricooks</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <div id="mobileNav" class="nav-links-wrapper">
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li class="dropdown">
            <span class="dropdown-toggle">Recipes ▾</span>
            <ul class="dropdown-content">
              <li><a href="indian.html">Indian</a></li>
              <li><a href="middleeast.html">MiddleEastern</a></li>
              <li><a href="dessert.html">Desserts</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have a question, recipe idea, or feedback? We’d love to hear from you!</p>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Ricooks. Crafted with taste and love.
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobileNav');

    hamburger.addEventListener('click', () => {
      mobileNav.classList.toggle('active');
    });
  </script>

</body>
</html>
