<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Recipedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .thank-you-box {
      background-color: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .thank-you-box h1 {
      color: #b04d3f;
      margin-bottom: 20px;
    }
    .thank-you-box p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #b04d3f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .thank-you-box a:hover {
      background-color: #8d3e32;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been received. We will get back to you shortly.</p>
    <a href="home.html">Back to Home</a>
  </div>

</body>
</html>
